<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Staff Profiles - University Directory</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Download specific styles */
        .export-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .export-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px 12px 0 0;
            margin: -30px -30px 30px -30px;
        }

        .export-title {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .export-subtitle {
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .radio-label:hover {
            background: #f5f7fa;
        }

        .radio-input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-text {
            font-size: 16px;
        }

        .export-stats {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
            border-left: 4px solid #4CAF50;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .stats-label {
            font-weight: 600;
            color: #2e7d32;
        }

        .stats-value {
            font-weight: 700;
            color: #333;
        }

        .export-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .export-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .export-btn.primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .export-btn.secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .export-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #f44336;
            display: none;
        }

        .success-message {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <a href="/" class="nav-link">‚Üê Back to Dashboard</a>
        <h1 class="main-title">University Staff Directory</h1>
        <div class="status-container" id="statusMessage">
            Export staff profiles to Excel format
        </div>
    </div>

    <div class="export-container">
        <div class="export-header">
            <h1 class="export-title">Export Staff Profiles</h1>
            <p class="export-subtitle">Download staff profiles in Excel format matching your template</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="form-group">
            <label class="form-label">Select University to Export</label>
            <select id="siteSelect" class="form-select">
                <option value="loading" disabled>Loading universities...</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Export Scope</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="exportScope" value="selected" class="radio-input" checked>
                    <span class="radio-text">Export only selected university</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="exportScope" value="all" class="radio-input">
                    <span class="radio-text">Export all universities (combined)</span>
                </label>
            </div>
        </div>

        <div class="export-stats" id="statsContainer" style="display: none;">
            <div class="stats-item">
                <span class="stats-label">Selected University:</span>
                <span class="stats-value" id="selectedSchool">-</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">Staff Profiles:</span>
                <span class="stats-value" id="profileCount">0</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">Last Updated:</span>
                <span class="stats-value" id="lastUpdated">-</span>
            </div>
        </div>

        <!-- UPDATED: Changed to separate buttons based on scope -->
        <div class="export-actions">
            <button id="downloadUniversityBtn" class="export-btn primary" disabled style="display: none;">
                <span>Download Selected University</span>
            </button>
            <button id="downloadAllBtn" class="export-btn primary" disabled style="display: none;">
                <span>Download All Universities</span>
            </button>
            <button id="refreshBtn" class="export-btn secondary">
                <span>Refresh Data</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const siteSelect = document.getElementById('siteSelect');
            const downloadAllBtn = document.getElementById('downloadAllBtn');
            const downloadUniversityBtn = document.getElementById('downloadUniversityBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const statusMessage = document.getElementById('statusMessage');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const exportRadios = document.querySelectorAll('input[name="exportScope"]');
            const statsContainer = document.getElementById('statsContainer');
            
            let universities = [];
            let exportScope = 'selected'; // Default to selected university

            // Load universities on page load
            loadUniversities();

            // Event Listeners
            downloadAllBtn.addEventListener('click', downloadAllUniversities);
            downloadUniversityBtn.addEventListener('click', downloadSelectedUniversity);
            refreshBtn.addEventListener('click', loadUniversities);
            
            // Handle radio button changes
            exportRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    exportScope = this.value;
                    updateUI();
                });
            });
            
            // Handle dropdown changes
            siteSelect.addEventListener('change', updateUI);

            async function loadUniversities() {
                try {
                    statusMessage.textContent = 'Loading universities...';
                    hideMessages();
                    
                    const response = await fetch('/api/exports/universities');
                    if (!response.ok) throw new Error('Failed to load universities');
                    
                    const data = await response.json();
                    universities = data.universities;
                    
                    // Update dropdown
                    siteSelect.innerHTML = `
                        <option value="" disabled selected>Select a university</option>
                        ${universities.map(uni => `
                            <option value="${uni.id}">${uni.baseUrl} (${uni.profileCount} profiles)</option>
                        `).join('')}
                    `;
                    
                    // Update status
                    const totalProfiles = universities.reduce((sum, uni) => sum + uni.profileCount, 0);
                    statusMessage.textContent = `Loaded ${universities.length} universities with ${totalProfiles} total profiles`;
                    
                    // Update UI
                    updateUI();
                    
                } catch (error) {
                    showError('Failed to load universities: ' + error.message);
                    console.error('Failed to load universities:', error);
                }
            }

            function updateUI() {
                const selectedSiteId = siteSelect.value;
                
                // Show/hide appropriate download button based on scope
                if (exportScope === 'all') {
                    // All universities export
                    downloadAllBtn.style.display = 'block';
                    downloadUniversityBtn.style.display = 'none';
                    siteSelect.disabled = true;
                    
                    // Update stats
                    const totalProfiles = universities.reduce((sum, uni) => sum + uni.profileCount, 0);
                    document.getElementById('selectedSchool').textContent = 'All Universities';
                    document.getElementById('profileCount').textContent = totalProfiles;
                    
                    // Enable/disable download button
                    downloadAllBtn.disabled = false;
                    statsContainer.style.display = 'block';
                    
                } else {
                    // Selected university export
                    downloadAllBtn.style.display = 'none';
                    downloadUniversityBtn.style.display = 'block';
                    siteSelect.disabled = false;
                    
                    if (selectedSiteId) {
                        const selectedUni = universities.find(u => u.id === selectedSiteId);
                        if (selectedUni) {
                            document.getElementById('selectedSchool').textContent = selectedUni.baseUrl;
                            document.getElementById('profileCount').textContent = selectedUni.profileCount;
                            downloadUniversityBtn.disabled = false;
                            statsContainer.style.display = 'block';
                        } else {
                            downloadUniversityBtn.disabled = true;
                            statsContainer.style.display = 'none';
                        }
                    } else {
                        downloadUniversityBtn.disabled = true;
                        statsContainer.style.display = 'none';
                    }
                }
                
                // Update last updated time
                document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
            }

            async function downloadAllUniversities() {
                try {
                    statusMessage.textContent = 'Preparing download of all universities...';
                    downloadAllBtn.disabled = true;
                    hideMessages();
                    
                    // Trigger download
                    window.open('/api/exports/download/all', '_blank');
                    
                    // Show success message
                    showSuccess('Download started in background...');
                    
                    // Reset button after 3 seconds
                    setTimeout(() => {
                        downloadAllBtn.disabled = false;
                    }, 3000);
                    
                } catch (error) {
                    showError('Download error: ' + error.message);
                    downloadAllBtn.disabled = false;
                }
            }

            async function downloadSelectedUniversity() {
                const selectedSiteId = siteSelect.value;
                
                if (!selectedSiteId) {
                    showError('Please select a university first');
                    return;
                }
                
                try {
                    const selectedUni = universities.find(u => u.id === selectedSiteId);
                    statusMessage.textContent = `Preparing download for ${selectedUni.baseUrl}...`;
                    downloadUniversityBtn.disabled = true;
                    hideMessages();
                    
                    // Trigger download
                    window.open(`/api/exports/download/university/${selectedSiteId}`, '_blank');
                    
                    // Show success message
                    showSuccess('Download started in background...');
                    
                    // Reset button after 3 seconds
                    setTimeout(() => {
                        downloadUniversityBtn.disabled = false;
                    }, 3000);
                    
                } catch (error) {
                    showError('Download error: ' + error.message);
                    downloadUniversityBtn.disabled = false;
                }
            }

            // Utility functions
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
