<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Staff Profiles - University Directory</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .download-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .download-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px 12px 0 0;
            margin: -40px -40px 40px -40px;
        }

        .download-title {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .download-subtitle {
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .download-stats {
            background: #f5f7fa;
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
            text-align: left;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .stats-item:last-child {
            border-bottom: none;
        }

        .stats-label {
            font-weight: 600;
            color: #333;
        }

        .stats-value {
            font-weight: 700;
            color: #667eea;
        }

        .download-actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .download-btn {
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .download-btn.primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .download-btn.secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .error-message {
            background: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #f44336;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4CAF50;
        }

        .status-text {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <a href="/" class="nav-link">‚Üê Back to Dashboard</a>
        <h1 class="main-title">University Staff Directory</h1>
        <div class="status-container" id="statusMessage">
            Export staff profiles to Excel format
        </div>
    </div>

    <div class="download-container">
        <div class="download-header">
            <h1 class="download-title">Export Staff Profiles</h1>
            <p class="download-subtitle">Download all university staff profiles in Excel format</p>
        </div>

        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <div class="download-stats" id="statsContainer" style="display: none;">
            <div class="stats-item">
                <span class="stats-label">File Name:</span>
                <span class="stats-value" id="fileName">-</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">Total Records:</span>
                <span class="stats-value" id="recordCount">0</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">File Size:</span>
                <span class="stats-value" id="fileSize">-</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">Generated:</span>
                <span class="stats-value" id="generatedAt">-</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">Downloaded:</span>
                <span class="stats-value" id="downloadCount">0 times</span>
            </div>
        </div>

        <div class="download-actions">
            <button id="downloadBtn" class="download-btn primary" disabled>
                <span>üì• Download Existing Export</span>
                <span id="downloadSpinner" class="loading-spinner" style="display: none;"></span>
            </button>
            
            <button id="generateBtn" class="download-btn secondary">
                <span>üîÑ Generate New Export</span>
                <span id="generateSpinner" class="loading-spinner" style="display: none;"></span>
            </button>
        </div>

        <div class="status-text" id="statusText">
            Checking for existing export...
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const downloadBtn = document.getElementById('downloadBtn');
        const generateBtn = document.getElementById('generateBtn');
        const statusText = document.getElementById('statusText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const statsContainer = document.getElementById('statsContainer');
        const statusMessage = document.getElementById('statusMessage');
        
        const downloadSpinner = document.getElementById('downloadSpinner');
        const generateSpinner = document.getElementById('generateSpinner');
        
        let isChecking = false;
        let checkInterval = null;

        // Check for existing export on page load
        checkExistingExport();
        
        // Start periodic checking for generation status
        startPeriodicCheck();

        // Event Listeners
        downloadBtn.addEventListener('click', downloadExistingExport);
        generateBtn.addEventListener('click', generateNewExport);

        // Function to start periodic checking (every 5 seconds)
        function startPeriodicCheck() {
            if (checkInterval) clearInterval(checkInterval);
            checkInterval = setInterval(checkExistingExport, 5000);
        }

        async function checkExistingExport() {
            if (isChecking) return; // Prevent concurrent checks
            
            try {
                isChecking = true;
                
                const response = await fetch('/api/exports/check');
                if (!response.ok) throw new Error('Failed to check export status');
                
                const data = await response.json();
                
                updateUI(data);
                
            } catch (error) {
                console.error('Error checking export:', error);
                statusText.textContent = '‚ö†Ô∏è Failed to check export status';
                statsContainer.style.display = 'none';
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = `<span>üì• Check Failed</span>`;
                generateBtn.disabled = true;
            } finally {
                isChecking = false;
            }
        }

        function updateUI(data) {
            const { exists, isGenerating, fileInfo } = data;
            
            // Handle generation in progress
            if (isGenerating) {
                statsContainer.style.display = 'none';
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = `<span>‚è≥ Export in Progress...</span>`;
                generateBtn.disabled = true;
                generateBtn.innerHTML = `<span>‚è≥ Generation in Progress</span>`;
                
                statusText.textContent = 'üîÑ Export generation is in progress. Please wait...';
                statusMessage.textContent = 'Export generation in progress...';
                
                // Show spinner on generate button
                generateSpinner.style.display = 'inline-block';
                return;
            }
            
            // Hide spinner if not generating
            generateSpinner.style.display = 'none';
            
            if (exists) {
                // Show existing export info
                statsContainer.style.display = 'block';
                document.getElementById('fileName').textContent = fileInfo.filename;
                document.getElementById('recordCount').textContent = fileInfo.recordCount.toLocaleString();
                document.getElementById('fileSize').textContent = fileInfo.fileSize;
                document.getElementById('generatedAt').textContent = new Date(fileInfo.generatedAt).toLocaleString();
                document.getElementById('downloadCount').textContent = `${fileInfo.downloadCount} times`;
                
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = `<span>üì• Download Existing Export (${fileInfo.recordCount.toLocaleString()} records)</span>`;
                
                generateBtn.disabled = false;
                generateBtn.innerHTML = `<span>üîÑ Generate New Export</span>`;
                
                statusText.textContent = `‚úÖ Export file is ready to download. Last generated: ${new Date(fileInfo.generatedAt).toLocaleString()}`;
                statusMessage.textContent = `Export ready: ${fileInfo.recordCount} records, ${fileInfo.fileSize}`;
                
            } else {
                // No export exists
                statsContainer.style.display = 'none';
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = `<span>üì• No Export Available</span>`;
                
                generateBtn.disabled = false;
                generateBtn.innerHTML = `<span>üîÑ Generate New Export</span>`;
                
                statusText.textContent = '‚ö†Ô∏è No export file found. Click "Generate New Export" to create one.';
                statusMessage.textContent = 'No export file available';
            }
        }

        async function downloadExistingExport() {
            try {
                // Show loading state
                downloadBtn.disabled = true;
                downloadSpinner.style.display = 'inline-block';
                downloadBtn.innerHTML = `<span>‚è≥ Preparing download...</span>`;
                hideMessages();
                
                // First check if generation is in progress
                const statusResponse = await fetch('/api/exports/generation-status');
                const statusData = await statusResponse.json();
                
                if (statusData.isGenerating) {
                    showError('Cannot download while export generation is in progress.');
                    return;
                }
                
                // Trigger download
                const downloadWindow = window.open('/api/exports/download/all', '_self');
                
                // If window.open was blocked, use fetch and create blob
                if (!downloadWindow) {
                    const response = await fetch('/api/exports/download/all');
                    if (!response.ok) throw new Error('Failed to download file');
                    
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'staff-export.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                }
                
                showSuccess('Download started! The file should begin downloading shortly.');
                
            } catch (error) {
                showError('Download failed: ' + error.message);
            } finally {
                // Reset button after 2 seconds
                setTimeout(() => {
                    downloadSpinner.style.display = 'none';
                    checkExistingExport(); // Refresh stats
                }, 2000);
            }
        }

        async function generateNewExport() {
            try {
                // Show loading state
                generateBtn.disabled = true;
                generateSpinner.style.display = 'inline-block';
                generateBtn.innerHTML = `<span>‚è≥ Generating...</span>`;
                statusText.textContent = 'Starting export generation. This may take a few minutes...';
                hideMessages();
                
                // Check if already generating
                const statusResponse = await fetch('/api/exports/generation-status');
                const statusData = await statusResponse.json();
                
                if (statusData.isGenerating) {
                    showError('Export generation is already in progress. Please wait.');
                    return;
                }
                
                const response = await fetch('/api/exports/generate/new', {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    
                    if (response.status === 409) {
                        // 409 Conflict - Already generating
                        showError(errorData.error);
                        statusText.textContent = 'Export generation is already in progress.';
                    } else {
                        throw new Error(errorData.error || 'Failed to generate export');
                    }
                    return;
                }
                
                const data = await response.json();
                
                showSuccess(`‚úÖ ${data.message}`);
                statusText.textContent = '‚úÖ Export generation started! The page will update when complete.';
                
                // Start checking more frequently while generation is in progress
                startPeriodicCheck();
                
            } catch (error) {
                showError('Generation failed: ' + error.message);
                statusText.textContent = '‚ùå Failed to start export generation';
            } finally {
                // Always re-enable button after 2 seconds (unless generation started)
                setTimeout(() => {
                    checkExistingExport(); // Update UI with current status
                }, 2000);
            }
        }

        // Utility functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    });
</script>
</body>
</html>
