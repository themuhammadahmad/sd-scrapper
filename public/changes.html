<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Directory Change Detection Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 300px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results {
            padding: 0;
        }

        .test-info {
            background: #e8f4fd;
            padding: 20px;
            border-bottom: 1px solid #b8daff;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-right: 15px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        .snapshot-section {
            padding: 25px;
            border-right: 1px solid #e9ecef;
        }

        .snapshot-section:last-child {
            border-right: none;
        }

        .snapshot-1 {
            background: #f8f9fa;
        }

        .snapshot-2 {
            background: #fff;
        }

        .section-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .category {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .category-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .category-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .category-count {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .staff-member {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
        }

        .member-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .member-details {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }

        .changes-section {
            padding: 25px;
            background: #fff3cd;
            border-top: 1px solid #ffeaa7;
        }

        .change-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .change-added {
            border-left: 4px solid #28a745;
        }

        .change-removed {
            border-left: 4px solid #dc3545;
        }

        .change-updated {
            border-left: 4px solid #ffc107;
        }

        .change-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .change-type {
            padding: 4px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .type-added { background: #d4edda; color: #155724; }
        .type-removed { background: #f8d7da; color: #721c24; }
        .type-updated { background: #fff3cd; color: #856404; }

        .diff-item {
            margin: 8px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .diff-field {
            font-weight: bold;
            color: #2c3e50;
        }

        .diff-before {
            color: #dc3545;
            text-decoration: line-through;
        }

        .diff-after {
            color: #28a745;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
        }

        .verification {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
        }

        .verification-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .verification-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .icon-success { background: #28a745; color: white; }
        .icon-failed { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 Staff Directory Change Detection</h1>
            <p>Test and visualize changes between staff directory snapshots</p>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="siteId" placeholder="Enter Site ID (e.g., 12345)" value="12345">
                <button onclick="runTest()" id="testBtn">Run Change Detection Test</button>
            </div>
        </div>

        <div id="results" class="results">
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Running change detection test...</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="testResults" style="display: none;">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        async function runTest() {
            const siteId = document.getElementById('siteId').value.trim();
            const testBtn = document.getElementById('testBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const testResults = document.getElementById('testResults');

            if (!siteId) {
                showError('Please enter a Site ID');
                return;
            }

            // Show loading, hide other sections
            loading.style.display = 'block';
            error.style.display = 'none';
            testResults.style.display = 'none';
            testBtn.disabled = true;

            try {
                const response = await fetch(`/test-change-detection?siteId=${encodeURIComponent(siteId)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Test failed');
                }
                console.log(data)
                displayResults(data);
                
            } catch (err) {
                showError(err.message);
            } finally {
                loading.style.display = 'none';
                testBtn.disabled = false;
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.innerHTML = `<strong>Error:</strong> ${message}`;
            error.style.display = 'block';
        }

        function displayResults(data) {
            const testResults = document.getElementById('testResults');
            
            if (!data.success) {
                showError(data.error);
                return;
            }

            // Reconstruct the test snapshots from the changes data
            const snapshot1 = reconstructSnapshot1(data);
            const snapshot2 = reconstructSnapshot2(data);

            testResults.innerHTML = `
                <div class="test-info">
                    <span class="status-badge ${data.verification.allTestsPassed ? 'status-success' : 'status-failed'}">
                        ${data.verification.allTestsPassed ? '✅ ALL TESTS PASSED' : '❌ TESTS FAILED'}
                    </span>
                    <strong>Test Scenario:</strong> ${data.testScenario} | 
                    <strong>Expected:</strong> +${data.expectedResults.added} / -${data.expectedResults.removed} / ~${data.expectedResults.updated} | 
                    <strong>Actual:</strong> +${data.actualResults.added} / -${data.actualResults.removed} / ~${data.actualResults.updated}
                </div>

                <div class="comparison-grid">
                    <div class="snapshot-section snapshot-1">
                        <h2 class="section-title">📅 Snapshot 1 (Previous)</h2>
                        <div class="snapshot-data">
                            ${renderSnapshot(snapshot1)}
                        </div>
                    </div>

                    <div class="snapshot-section snapshot-2">
                        <h2 class="section-title">📅 Snapshot 2 (Current)</h2>
                        <div class="snapshot-data">
                            ${renderSnapshot(snapshot2)}
                        </div>
                    </div>
                </div>

                <div class="changes-section">
                    <h2 class="section-title">🔄 Detected Changes</h2>
                    ${renderChanges(data.changes)}
                </div>

                <div class="verification">
                    <h3>Test Verification</h3>
                    <div class="verification-item">
                        <span class="verification-icon ${data.verification.addedCorrect ? 'icon-success' : 'icon-failed'}">
                            ${data.verification.addedCorrect ? '✓' : '✗'}
                        </span>
                        Added: Expected 1 (Jane New), Got ${data.actualResults.added}
                    </div>
                    <div class="verification-item">
                        <span class="verification-icon ${data.verification.removedCorrect ? 'icon-success' : 'icon-failed'}">
                            ${data.verification.removedCorrect ? '✓' : '✗'}
                        </span>
                        Removed: Expected 0, Got ${data.actualResults.removed}
                    </div>
                    <div class="verification-item">
                        <span class="verification-icon ${data.verification.updatedCorrect ? 'icon-success' : 'icon-failed'}">
                            ${data.verification.updatedCorrect ? '✓' : '✗'}
                        </span>
                        Updated: Expected 1 (John Developer), Got ${data.actualResults.updated}
                    </div>
                </div>
            `;

            testResults.style.display = 'block';
        }

        function reconstructSnapshot1(data) {
            // Reconstruct first snapshot from changes data
            const categories = new Map();
            
            // Add all removed members to snapshot 1
            data.changes.removed.forEach(member => {
                if (!categories.has(member.data.category)) {
                    categories.set(member.data.category, []);
                }
                categories.get(member.data.category).push(member.data);
            });

            // Add previous versions of updated members
            data.changes.updated.forEach(update => {
                if (!categories.has(update.before.data.category)) {
                    categories.set(update.before.data.category, []);
                }
                categories.get(update.before.data.category).push(update.before.data);
            });

            return Array.from(categories.entries()).map(([name, members]) => ({
                name,
                members,
                count: members.length
            }));
        }

        function reconstructSnapshot2(data) {
            // Reconstruct second snapshot from changes data
            const categories = new Map();
            
            // Add all added members to snapshot 2
            data.changes.added.forEach(member => {
                if (!categories.has(member.data.category)) {
                    categories.set(member.data.category, []);
                }
                categories.get(member.data.category).push(member.data);
            });

            // Add current versions of updated members
            data.changes.updated.forEach(update => {
                if (!categories.has(update.after.data.category)) {
                    categories.set(update.after.data.category, []);
                }
                categories.get(update.after.data.category).push(update.after.data);
            });

            return Array.from(categories.entries()).map(([name, members]) => ({
                name,
                members,
                count: members.length
            }));
        }

        function renderSnapshot(snapshotData) {
            if (!snapshotData || snapshotData.length === 0) {
                return '<p>No data</p>';
            }

            return snapshotData.map(category => `
                <div class="category">
                    <div class="category-header">
                        <span class="category-name">${category.name}</span>
                        <span class="category-count">${category.count} members</span>
                    </div>
                    ${category.members.map(member => `
                        <div class="staff-member">
                            <div class="member-name">${member.name}</div>
                            <div class="member-details">
                                ${member.emails && member.emails.length > 0 ? 
                                    `📧 ${member.emails.join(', ')}<br>` : ''}
                                ${member.phones && member.phones.length > 0 ? 
                                    `📞 ${member.phones.join(', ')}<br>` : ''}
                                ${member.title ? `💼 ${member.title}<br>` : ''}
                                <small>Fingerprint: ${member.fingerprint.substring(0, 8)}...</small>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function renderChanges(changes) {
            let html = '';

            // Added changes
            if (changes.added && changes.added.length > 0) {
                html += changes.added.map(added => `
                    <div class="change-item change-added">
                        <div class="change-header">
                            <span class="change-type type-added">ADDED</span>
                            <strong>${added.name}</strong>
                        </div>
                        <div class="member-details">
                            Email: ${added.data.emails?.join(', ') || 'None'}<br>
                            Phone: ${added.data.phones?.join(', ') || 'None'}<br>
                            Title: ${added.data.title || 'None'}<br>
                            Category: ${added.data.category}
                        </div>
                    </div>
                `).join('');
            }

            // Removed changes
            if (changes.removed && changes.removed.length > 0) {
                html += changes.removed.map(removed => `
                    <div class="change-item change-removed">
                        <div class="change-header">
                            <span class="change-type type-removed">REMOVED</span>
                            <strong>${removed.name}</strong>
                        </div>
                        <div class="member-details">
                            Email: ${removed.data.emails?.join(', ') || 'None'}<br>
                            Phone: ${removed.data.phones?.join(', ') || 'None'}<br>
                            Title: ${removed.data.title || 'None'}<br>
                            Category: ${removed.data.category}
                        </div>
                    </div>
                `).join('');
            }

            // Updated changes
            if (changes.updated && changes.updated.length > 0) {
                html += changes.updated.map(update => `
                    <div class="change-item change-updated">
                        <div class="change-header">
                            <span class="change-type type-updated">UPDATED</span>
                            <strong>${update.name}</strong>
                        </div>
                        ${update.diffs ? Object.entries(update.diffs).map(([field, diff]) => `
                            <div class="diff-item">
                                <span class="diff-field">${field}:</span>
                                <span class="diff-before">${JSON.stringify(diff.before)}</span> 
                                → 
                                <span class="diff-after">${JSON.stringify(diff.after)}</span>
                            </div>
                        `).join('') : 'No detailed diff available'}
                    </div>
                `).join('');
            }

            if (!html) {
                html = '<p>No changes detected</p>';
            }

            return html;
        }

        // Run test on Enter key in input field
        document.getElementById('siteId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                runTest();
            }
        });
    </script>
</body>
</html>
